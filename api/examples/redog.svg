<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
    <style>
        text {
        font-family: Arial, sans-serif;
        font-size: 30px;
        }
        /* 高亮显示文字 */
        .highlight {
        fill: red;
        }
    </style>
    <rect width="100%" height="100%" fill="#f7e2b7"/>
    <!-- 显示文字 "Redog" -->
    <text x="10" y="40">R</text>
    <text x="40" y="40">e</text>
    <text x="60" y="40" class="highlight">d</text>
    <text x="85" y="40">o</text>
    <text x="105" y="40" class="highlight">g</text>
</svg>
